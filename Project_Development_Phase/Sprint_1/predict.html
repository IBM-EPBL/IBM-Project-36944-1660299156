<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Predictor</title>

</head>

<body>
        <h2>LOAN PREDICTOR FORM</h2>
        <p>Fill the form to predict</p>
        <form action="./submit.html" method="post">
          
                <label>Name (in Caps)</label>
                <input type="text" required="">
		<br>
                <label>Gender (Male/Female)</label>
                <input type="text" required="">
		<br>
                <label>Married(Yes/No)</label>
                <input type="text" required="">
		<br>
                <label>Dependents (Enter a number)</label>
                <input type="number" required="">
		<br>
                <label>Education (Degree)</label>
                <input type="text" required="">
		<br>
                <label>Self Employed (Yes/No)</label>
                <input type="text"required="">
		<br>
                <label>Applicant Income (Enter a number without commas)</label>
                <input type="number"required="">
		<br>
                <label>Co-Applicant Income (Enter a number without commas)</label>
                <input type="number" required="">
		<br>
                <label>Loan Amount (Enter a number without commas)</label>
                <input type="number" required="">
		<br>
                <label>Loan Amount Term  (Enter a number in years)</label>
                <input type="number" required="">
		<br>
                <label>Credit History (Yes/No)</label>
                <input type="text" required="">
		<br>
                <label>Property Area (Enter a number without comma, If none - Enter 0)</label>
                <input type="text" required="">
		<br>
            
            <div class="container">
                <a href="./submit.html">
                    <button class="btn" data-hover="Loan Predictor">
                        <div>Click to Check</div>
                    </button>
                </a>
            </div>
        </form>
</body>
</html>
